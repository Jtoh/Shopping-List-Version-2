<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List 2</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
</head>
<body>
	<div class="header">
		<a href="https://www.karmaloop.com"><img class="logo" src="img/logo.jpg" alt="Karma"></a>
		<h1 class="header-title">Urban Legend Store</h1>
	</div>
	<div class="main-bar">
		<ul class="main-bar-list">
			<li>Item</li>
			<li>Unit Price</li>
			<li>Quantity</li>
			<li>Total</li>
		</ul>
	</div>
	<div class="items">
		<ul class="list">
			<li class="list-items" data-price="35.99">
				<img src="img/item1.jpg" alt="item1">
				<p class="item-number" >#12df34</p>
				<p class="price">$35.99</p>
				<input value="1" type="number" class="quantity">
				<p class="list-price">$<span class="total"></span></p>
							</li>
			<li class="list-items" data-price="15.99">
				<img src="img/img2.jpg" alt="item1">
				<p class="item-number" >#98gd36</p>
				<p class="price">$15.99</p>
				<input value="1" type="number" class="quantity">
				<p class="list-price">$<span class="total"></span></p>
							</li>
			<li class="list-items" data-price="45.99">
				<img src="img/img3.jpg" alt="item1">
				<p class="item-number" >#19px57</p>
				<p class="price">$45.99</p>
				<input value="1" type="number" class="quantity">
				<p class="list-price">$<span class="total"></span></p>
			</li>
			
		</ul>

	</div>
	<div class="cart-wrap">
	<div class="cart-div">
		<p class="shopping-cart-total">Total:  $<span class="cart-total"></span></p>
	</div>
	<div>


<script src="jQuery.js" type="text/javascript" ></script>
<script src="javascript.js" type="text/javascript" ></script>
</body>
</html>
